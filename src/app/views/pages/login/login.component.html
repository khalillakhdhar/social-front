<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Se connecter</h1>
                <p class="text-medium-emphasis">Veuillez vous connecter</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="username" [(ngModel)]="user.email" name="email" cFormControl placeholder="email ici" />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Mot de passe ici"
                    name="password"
                    type="password"
                    [(ngModel)]="user.mdp"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton (click)="logUser()" class="px-4" color="primary">
                      Se connecter
                    </button>
                  </c-col>
           
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Pas encore membre!?</h2>
               
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  S'inscrire maintenant
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
